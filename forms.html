<!doctype html>
<html lang="en">
<head>
  <style>
    h2{
      text-align: center;
      background-color: red;
      padding: 18px;
    }
  </style>
  <link rel="stylesheet" href="styles2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Student Registration </h2>
<form action="list.html"method="get">
  <label for="fname">Firstname</label><br>
  <input type="text"id="fname"placeholder="Enter Firstname"><br>
  <lable for="lname">Lastname</lable><br>
  <input type="text"id="lname"placeholder="Enter Lastname"><br>
  <lable for="baruapepe">Email address</lable><br>
  <input type="email"id="baruapepe"placeholder="Enter Email">
  <lable for="dob">Date of birth</lable><br>
  <lable for="course">course</lable><br>
  <select name="course" id="course"><br>
    <option value="andriod">Andriod</option>
    <option value="MIT">MIT</option>
    <option value="javascript">javascript</option>
    <option value="python">python</option>
  </select><br>
  <lable for="checkbox">checkbox</lable>
  <input id="checkbox" type="checkbox">
  <lable>Gender</lable>
  <lable for="male">Male</lable>
  <input type="radio"id="male">
  <lable for="female">Female</lable>
  <input type="radio"id="female">
  <lable for="others">Others</lable>
  <input type="radio"id="others">
  <input type="date"id="dob"><br>
  <lable for="pass">password</lable>
  <input type="password"id="pass"placeholder="Enter password">
  <lable for="appload">appload</lable><br>
  <lable for="data">datalist</lable>
  <input type="list"id="browsers">
  <select name="browsers" id="browsers"><br>
    <option value="internet explorer">internet explorer</option>
    <option value="chrome">chrome</option>
    <option value="firefox">firefox</option>
    <option value="opera">opera</option>
    <option value="safari">safari</option>
  </select><br>
  <input type="file"id="file"><br>
  <input type="reset">
  <input type="submit"value="Register ">
</form>

</body>
</html>
